type Event @model @auth(rules: [{allow: public}]) {
  id: ID!
  user: ID!
  title: String!
  description: String!
  date: AWSDate!
  startTime: AWSTime!
  endTime: AWSTime!
  imagePath: String
  place: Place! @hasOne
}

type Place @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  latitude: Float!
  longitude: Float!
  postCode: String!
  address: String!
}
 